<!DOCTYPE html>

<html>
    <head>
        <title>Simple Counter</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div id="main-ui">
            <h1>Current Count:</h1>
            <h2 id="count-el">0</h2>
            <div id="keypad">
                <button id="increment-btn" onclick="increment()">INCREMENT</button>
                <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
                <button id="reset-btn" onclick="reset()">RESET</button>
                <button id="save-btn" onclick="save()">SAVE</button>
            </div>
            <p id="save-el">Previous counts: </p>
        </div>
        
        <div class="reference">
            Photo by <a href="https://unsplash.com/@crissyjarvis?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Crissy Jarvis</a> on <a href="https://unsplash.com/photos/brown-abaca-gdL-UZfnD3I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
